<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=0">
  <title>GDG Lebanon</title>

  <link rel="icon" type="image/png" href="./assets/icon-removebg-preview.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://unpkg.com/vue@3"></script>

  <!-- DEVELOPED BY GDSC CORE TEAM -->

</head>

<body id="app">
  <header>
    <div class="profile-pic">
      <img src="./assets/gdg.svg" alt="Google Developer Groups">
    </div>
    <div class="profile-bio">
      <h1>GDG Lebanon</h1>

      <div v-if="spinner" class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p>{{profile.bio}}</p>
    </div>
    <div class="social-media-box">
      <a :href="profile.linkedIn"><i class="bi bi-linkedin"></i></a>
      <a :href="profile.instagram"><i class="bi bi-instagram"></i></a>
      <a :href="profile.facebook"><i class="bi bi-facebook"></i></a>
      <a :href="profile.youtube"><i class="bi bi-youtube"></i></a>
      <a :href="profile.twitter"><i class="bi bi-twitter"></i></a>
      <a :href="profile.whatsapp"><i class="bi bi-whatsapp"></i></a>
    </div>
  </header>
  <hr>
  <main>
    <ul>
      <!-- <a v-for="link in profile.links" :href="link.url"> {{link.name}} </a> -->
      <li v-for="link in profile.links"><i class="bi bi-link-45deg link"></i> <a :href="link.url"
          target="_blank">{{link.name}}</a> </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
